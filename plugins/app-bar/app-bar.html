<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <title>
        App bar
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
            /* custom icons */
        .ui-icon-demo-help,
        .ui-icon-demo-set {
            background-repeat: no-repeat;
        }

         .ui-btn-up-a .ui-icon-demo-help,
         .ui-btn-hover-a .ui-icon-demo-help,
         .ui-btn-down-b .ui-icon-demo-help{
            background-image: url(Images/help.dark.png) !important;
        }

        .ui-btn-up-b .ui-icon-demo-help,
        .ui-btn-hover-b .ui-icon-demo-help,
        .ui-btn-down-a .ui-icon-demo-help{
            background-image: url(Images/help.light.png) !important;
        }

        .ui-btn-up-a .ui-icon-demo-set,
        .ui-btn-hover-a .ui-icon-demo-set,
        .ui-btn-down-b .ui-icon-demo-set{
            background-image: url(Images/set.dark.png) !important;
        }

        .ui-btn-up-b .ui-icon-demo-set,
        .ui-btn-hover-b .ui-icon-demo-set,
        .ui-btn-down-a .ui-icon-demo-set{
            background-image: url(Images/set.light.png) !important;
        }

        .ui-icon-demo-help {
            background-position: 50% 50% !important;
        }

        .ui-icon-demo-set {
            background-position: 50% 50% !important;
        }

    </style>

    <link rel="stylesheet"  href="../../themes/metro/jquery.mobile.metro.theme.css" />
    <link href="css/app-bar.css" rel="Stylesheet" type="text/css" />

    <script src="../../jqmobile-core/jquery.js"></script>
    <script src="../../jqmobile-core/jquery.mobile-1.0.js"></script>

    <script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
    <script src="js/app-bar.js" type="text/javascript"></script>

</head>
<body>
    <div data-role="page" id="mainPage" data-theme='b'>

        <div data-role='content'>

        </div>

        <div data-role='app-bar'>
            <a href='#' data-icon='demo-help'>help</a>
            <a href='settings.html' rel='external' data-icon='demo-set'>settings</a>
            <ul>
                <li><a href='#'>Menu Item 1</a></li>
                <li><a href='#'>Menu Item 2</a></li>
                <li><a href='#'>Menu Item 3</a></li>
                <li><a href='#'>Menu Item 4</a></li>
                <li><a href='#'>Menu Item 5</a></li>
                <li><a href='#'>Menu Item 6</a></li>
                <li><a href='#'>Menu Item 7</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
